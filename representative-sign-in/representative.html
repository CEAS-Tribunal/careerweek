<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Fair Representative Sign In</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="outer-container">
        <header>
            <img src="./images/tribunal_logo.png">
        </header>
        <div class="container">
            <h1>Representative Sign In</h1>
            <form>
                <input type="text" id="name" name="name" placeholder="Name" autocomplete="off">

                <input type="text" id="company" name="company" placeholder="Company" autocomplete="off">
                
                <input type="text" id="title" name="title" placeholder="Title" autocomplete="off">

                <input type="text" id="email" name="email" placeholder="Email" autocomplete="off">

                <h3>Where are you located?</h3>

                <div class="radio-group">
                </div>

                <input type="button" value="Sign In" id="enterButton">

                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            </form>
            <div class="success-box">
                <p>You have successfully signed in.</p>
                <p><a>Click here to sign in another representative.</a></p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
